<form [formGroup]="form" (ngSubmit)="confirm()">
  <div *ngIf="form.errors" class="alert alert-danger">
        Please try again.
  </div>
  <div formGroupName="account">
      <div class="form-group">
          <label for="oldpassword">Old Password</label>
          <input 
              formControlName = "oldpassword"
              id="oldpassword" 
              type="password" 
              class="form-control">
          <div *ngIf="oldpassword.pending">Checking password...</div>
          <div class="alert alert-danger" *ngIf="oldpassword.touched && oldpassword.invalid">
              <div *ngIf="oldpassword.errors.required">Old password is required.</div>
              <div *ngIf="oldpassword.errors.invalidPassword">Old password incorrect.</div>
          </div>
      </div>
      <div class="form-group">
          <label for="newpassword">New Password</label>
          <input 
              formControlName = "newpassword"
              id="newpassword" 
              type="password" 
              class="form-control">
          <div class="alert alert-danger" *ngIf="newpassword.touched && newpassword.invalid">
              <div *ngIf="newpassword.errors.required">New password is required.</div>
          </div>
      </div>
      <div class="form-group">
          <label for="confirmpassword">Confirm Password</label>
          <input 
              formControlName = "confirmpassword"
              id="confirmpassword" 
              type="password" 
              class="form-control">
          <div class="alert alert-danger" *ngIf="confirmpassword.touched && confirmpassword.invalid">
              <div *ngIf="confirmpassword.errors.required">Confirm new password is required.</div>
          </div>
          <!-- Password check not working :/
          <div *ngIf="confirmpassword.valid && form.errors.passwordsShouldMatch && form.invalid" class="alert alert-danger">Passwords do not match.</div>
          -->
      </div>
    </div>
    <button [disabled]="form.invalid" class="btn btn-primary" type="submit">Confirm</button>
</form>
