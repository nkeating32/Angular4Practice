<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group" id="form-course-name">
    <label for="courseName">Course Name</label><br>
    <input 
      required
      minlength="3"
      ngModel 
      name="courseName"
      #courseName = ngModel 
      type="text"
      class="form-control" 
      id="courseName">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required"> Course name is required. </div>
      <div *ngIf="courseName.errors.minlength"> Course name must have at least {{courseName.errors.minlength.requiredLength}} characters.
        </div>
    </div>
  </div>
  <div class="form-group" id="form-category">
    <label for="category">Category</label><br>
    <select
      required
      ngModel 
      name="category"
      #category="ngModel" 
      type="text"
      class="form-control" 
      id="category">
      <option></option>
      <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">Category is required</div>
  </div>
  <div class="form-group" id="form-guarantee">
    <input 
      ngModel 
      name="guarantee" 
      type="checkbox"
      class="form-control" 
      id="guarantee">
    <label for="guarantee">30-day money-back guarantee</label>
  </div>

  {{ f.value | json }}
  <br>
  <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
